<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<div style="background-color: #ffff85;">
<body>
  <h2>Address and Parents' details</h2>
  <form action="10th and 12th marks.html" method="GET">
    <label for="name">Enter your current residing address:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="district">Enter your district:</label>
    <input type="text" id="district" name="district" required>

    <label for="city">Enter your city:</label>
    <input type="text" id="city" name="city" required>

    <label for="state">Enter your State:</label>
    <input type="text" id="state" name="state" required><br><br>

    <label for="permanent_address">Enter your Permanent address(must include 
	village,district(taluka),city and State):</label>
    <input type="text" id="permanent_address" name="permanent_address" required><br><br>

    <label for="father_name">Enter your Father's Name(complete name):</label>
    <input type="text" id="father_name" name="father_name" required><br>

    <label for="father_mobile">Enter your Father's Mobile Number:</label>
    <input type="number" id="father_mobile" name="father_mobile" required><br>

    <label for="father_email">Enter your Father's email id:</label>
    <input type="text" id="father_email" name="father_email" required><br>
    
    <label for="father_occupation">Select your Father's Occupation:</label>
        <select name="occupation" required>
        <option value="">occupation</option>
     	<option value="business">Business</option>
     	<option value="Service">Service</option>
        </select><br>

    <label for="father_income">Enter your Father's Annual Income:</label>
    <input type="number" id="father_income" name="father_income" required><br><br>
        
    <label for="mother_name">Enter your Mother's Name(complete name):</label>
    <input type="text" id="mother_name" name="mother_name" required><br>
    
    <label for="mother_phone">Enter your Mother's Mobile Number:</label>
    <input type="number" id="mother_phone" name="mother_phone" required><br>
    
    <label for="mother_email">Enter your Mother's email id(if any):</label>
    <input type="text" id="mother_email" name="mother_email"><br>
        
    <label for="mother_occupation">Select your Mother's Occupation(if any):</label>
        <select name="occupation">
     	<option value="business">Business</option>
     	<option value="Service">Service</option>
        </select><br>

    <label for="mother_income">Enter your Mother's Annual Income(if any):</label>
    <input type="number" id="mother_income" name="mother_income"><br><br>
    
    <label for="emergency">Enter emergency mobile number:</label>
    <input type="number" id="emergency" name="emergency" required><br><br>

    <input type="submit" value="Submit and move to next page">
    <input type="reset" class="reset" value="Reset">
  </form>
</body>
</style>
</html>
