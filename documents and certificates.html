<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<div style="background-color: #ffff85;">
<body>
  <h2>documents and certificates</h2>
  <form action="conclusion.html" method="GET">
    <label for="passport_photo">Upload your passport size photo:</label>
    <input type="file" id="passport_photo" name="passport_photo" required><br>

    <label for="signature_photo">Upload your signature photo:</label>
    <input type="file" id="signature_photo" name="signature_photo" required><br>

    <label for="fathers_passport_photo">Upload your father's passport size photo:</label>
    <input type="file" id="fathers_passport_photo" name="fathers_passport_photo" required><br>

    <label for="fathers_signature_photo">Upload your father's signature photo:</label>
    <input type="file" id="fathers_signature_photo" name="fathers_signature_photo" required><br><br>

    <label for="10th_marksheet_photo">Upload 10th marksheet photo:</label>
    <input type="file" id="10th_marksheet_photo" name="10th_marksheet_photo" required><br>

    <label for="10th_certificate_photo">Upload 10th certificate photo:</label>
    <input type="file" id="10th_certificate_photo" name="10th_certificate_photo" required><br>

    <label for="12th_marksheet_photo">Upload 12th marksheet photo:</label>
    <input type="file" id="12th_marksheet_photo" name="12th_marksheet_photo" required><br>

    <label for="12th_certificate_photo">Upload 12th certificate photo:</label>
    <input type="file" id="12th_certificate_photo" name="12th_certificate_photo" required><br>

    <label for="transfer_certificate_photo">Upload transfer certificate photo:</label>
    <input type="file" id="transfer_certificate_photo" name="transfer_certificate_photo" required><br>

    <label for="migration_certificate_photo">Upload migration certificate photo:</label>
    <input type="file" id="migration_certificate_photo" name="migration_certificate_photo" required><br><br>

    <label for="attendance_undertaking">Upload undertaking for attendance by student:</label>
    <input type="file" id="attendance_undertaking" name="attendance_undertaking" required><br>

    <label for="anti_ragging_undertaking">Upload undertaking for anti-ragging (upload a 2-page pdf containing undertaking by both student and parents):</label>
    <input type="file" id="anti_ragging_undertaking" name="anti_ragging_undertaking" required><br>

    <label for="medical_certificate">Upload medical certificate of student:</label>
    <input type="file" id="medical_certificate" name="medical_certificate" required><br><br>

    <input type="submit" value="Submit and move to conclusion page">
    <input type="reset" class="reset" value="Reset">
  </form>
</body>
</style>
</html>
